<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <script>
        function checkLength(){
            strLength=document.getElementById("username").value;
            if(strLength.length>=4&&strLength.length<=10){
                document.querySelector("p").innerHTML="<span class='bi bi-check-circle'> UserName Verified</span>".bold().fontcolor('green');
            }
            else{
                document.querySelector("p").innerHTML="<span class='bi bi-x-circle'> User Name 4 to 10 chars Only*".bold().fontcolor('red');
            }
        }
    </script>
</head>
<body class="container-fluid">
    <fieldset>
        <legend>Form Input</legend>
        <input type="text" id="username" class="form-control w-25" onblur="checkLength()" placeholder="Between 4-10 char">
        <p></p>
        <button class="btn btn-primary">Submit</button>
    </fieldset>
</body>
</html>
