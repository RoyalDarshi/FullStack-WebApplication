<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center text-center" style="height: 600px;">
            <div>
                <h2>Registration Form</h2>
                <div class="mb-2">
                    <label for="username" class="form-label">User Name</label>
                    <div>
                        <input type="text" name="username" class="form-control">
                    </div>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <div>
                        <input type="password" name="password" class="form-control">
                    </div>
                </div>
                <div class="mb-2">
                    <label for="city" class="form-label">Choose City</label>
                    <div>
                        <select name="city" id="city" class="form-select">
                            <option value="none" disabled selected>--Select Your City--</option>
                            <option value="bgs">Begusarai</option>
                            <option value="pnbe">Patna</option>
                            <option value="hyd">Hydarabad</option>
                            <option value="bpl">Bhopal</option>
                        </select>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="subscription" class="form-label">Do you want subscription ?</label>
                    <div class="form-switch">
                        <input type="checkbox" class="form-check-input" name="subscription">
                        <label class="form-check-label">Yes</label>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="age">Select Age</label>
                    <div>
                        <input type="range" name="age" class="form-range">
                    </div>
                </div>
                <div class="mt-2">
                    <button class="mt-2 btn btn-primary w-100">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
