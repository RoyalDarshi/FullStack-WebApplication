<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output</title>
    <script>
        function clicked(){
            console.warn("Record will be deleted!");
           if( confirm("Do you want to delete?")==true){
                console.error("Record Deleted!");
                document.querySelector("h1").outerHTML="<p>Record deleted Successfully!</p>";
           }
           else{
            console.log("You cancelled!");
                alert("You cancelled!");
           }
        }
    </script>
</head>
<body>
    <p >Click to delete</p>
    <button onclick="clicked()">Delete</button>
    <h1></h1>
</body>
</html>
