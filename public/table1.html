<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        img{
            height: 350px;
            width: 100%;
        }
        .inner-table{
            width: 150%;
            font-size: 20px;
        }
    </style>
    
</head>
<body>
    <table width="600px" cellspacing="10" cellpadding="10">
        <tr>
            <td><img src="assets/shoes.jpg" alt=""></td>
            <td>
                <table class="inner-table" cellspacing="10px" cellpadding="15px" frame="box" rules="all">
                    <tr>
                        <td>Name</td>
                        <td>Nike Shoe</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>3455.45</td>
                    </tr>
                    <tr>
                        <td>Stock</td>
                        <td>Available</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td><img src="assets/speaker.jpg" alt=""></td>
            <td>
                <table class="inner-table" cellspacing="10px" cellpadding="15px" frame="box" rules="all">
                    <tr>
                        <td>Name</td>
                        <td>JBL Speaker</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>7455.45</td>
                    </tr>
                    <tr>
                        <td>Stock</td>
                        <td>Available</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
