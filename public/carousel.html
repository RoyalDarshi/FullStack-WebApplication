<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carousel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        img{
            height:300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel slide carousel-dark" data-bs-ride="carousel" id="banner">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/slide0.png" alt="" class="d-block w-100">
             </div>
             <div class="carousel-item">
                 <img src="assets/slide1.png" alt="" class="d-block w-100">
             </div>
             <div class="carousel-item ">
                 <img src="assets/slide2.png" alt="" class="d-block w-100">
             </div>
             <div class="carousel-item">
                 <img src="assets/slide3.png" alt="" class="d-block w-100">
             </div>
             <div class="carousel-item">
                 <img src="assets/slide4.png" alt="" class="d-block w-100">
             </div>
             <div class="carousel-item">
                 <img src="assets/slide5.png" alt="" class="d-block w-100">
             </div>
             <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banner">
                 <span class="carousel-control-prev-icon"></span>
             </button>
             <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banner">
                 <span class="carousel-control-next-icon"></span>
             </button>
             <div class="carousel-indicators">
                <button class="active" data-bs-target="#banner" data-bs-slide-to="0"></button>
                <button data-bs-target="#banner" data-bs-slide-to="1"></button>
                <button data-bs-target="#banner" data-bs-slide-to="2"></button>
                <button data-bs-target="#banner" data-bs-slide-to="3"></button>
                <button data-bs-target="#banner" data-bs-slide-to="4"></button>
                <button data-bs-target="#banner" data-bs-slide-to="5"></button>
             </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
