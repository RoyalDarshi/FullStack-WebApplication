<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addImg(){
            var pic=document.createElement("img");
            pic.src="assets/earphone.jpg";
            pic.height="200";
            pic.width="200";
            document.getElementById("divImg").appendChild(pic);
        }
    </script>
</head>
<body>
    <button onclick="addImg()">Add Image</button>
    <div id="divImg">

    </div>
</body>
</html>
