<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootsrap Dropdown</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel="shortcut icon" href="assets/favicon.ico">
     <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
     <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-toggle btn btn-light" data-bs-toggle="dropdown">
            <span class="bi bi-globe"></span>Language
        </button>
        <div class="dropdown-menu collapse">
            <div class="dropdown-item">
                <span class=" bi bi-graph-down"></span>English
            </div>
            <div class="dropdown-item">
                <span class="bi bi-graph-up"></span>हिंदी
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
